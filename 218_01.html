<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini 故事產生器 V3 - 進階版</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        :root {
            --accent: #8b5cf6;
            --accent-hover: #7c3aed;
            --bg: #f3f4f6;
        }

        body {
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 40px 10px;
            display: flex;
            justify-content: center;
        }

        .container {
            background: white;
            width: 100%;
            max-width: 700px;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.08);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--accent);
            margin: 0;
            font-size: 28px;
        }

        .input-section {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 600;
            color: #4b5563;
        }

        input, select {
            padding: 14px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: var(--accent);
        }

        .main-button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
        }

        .main-button:hover {
            background: var(--accent-hover);
        }

        .main-button:active {
            transform: scale(0.98);
        }

        .main-button:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }

        /* 故事顯示區 */
        #story-display {
            margin-top: 30px;
            padding: 25px;
            background: #fafafa;
            border-radius: 16px;
            border: 1px dashed #ddd;
            line-height: 1.8;
            font-size: 17px;
            color: #374151;
            min-height: 100px;
            display: none;
            position: relative;
        }

        /* 打字機光標效果 */
        .cursor {
            display: inline-block;
            width: 3px;
            height: 1.2em;
            background: var(--accent);
            margin-left: 2px;
            animation: blink 0.8s infinite;
            vertical-align: middle;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .loading-spinner {
            display: none;
            text-align: center;
            padding: 20px;
            color: var(--accent);
            font-weight: 500;
        }

        .error-toast {
            display: none;
            background: #fee2e2;
            color: #b91c1c;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>✍️ 故事 AI 創作館 2</h1>
        <p style="color:#9ca3af; margin-top:5px;">讓 Gemini 2.5 Flash 為您激發靈感</p>
    </header>

    <div class="input-section">
        <div class="field">
            <label>這篇故事關於...</label>
            <input type="text" id="topic" placeholder="輸入關鍵字或場景">
        </div>
        <div class="field">
            <label>敘事語氣</label>
            <select id="tone">
                <option value="勵志且充滿希望">勵志且充滿希望</option>
                <option value="幽默俏皮">幽默俏皮</option>
                <option value="感傷懷舊">感傷懷舊</option>
                <option value="冷酷現實">冷酷現實</option>
            </select>
        </div>
        <button id="btn-create" class="main-button">立即生成故事</button>
    </div>

    <div class="loading-spinner" id="spinner">✨ 正在組織語言中...</div>
    <div class="error-toast" id="error-box"></div>
    <div id="story-display"></div>
</div>

<script>
$(document).ready(function() {
    const apiKey = "AIzaSyB-Z-Kidqr5Uo-N29m4bJuGKcyTRUXy0ns"; 
    
    /**
     * 模型名稱設定說明：
     * 1. 外部環境(如 git pages 或 Node.js 或 Google Cloud)：可改成用 "gemini-2.5-flash-preview"
     * 2. 此預覽環境：必須使用全名 "gemini-2.5-flash-preview-09-2025"
     */
    const MODEL_ID = "gemini-2.5-flash-preview-09-2025"; 

    // 打字機效果函數
    function typeWriter(text, i, cb) {
        if (i < text.length) {
            let char = text.charAt(i);
            $('#story-display').append(char === '\n' ? '<br>' : char);
            setTimeout(() => typeWriter(text, i + 1, cb), 30);
        } else {
            cb();
        }
    }

    async function fetchGeminiData(prompt, retries = 5, delay = 1000) {
        const url = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_ID}:generateContent?key=${apiKey}`;
        
        try {
            const res = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: prompt }] }],
                    generationConfig: { temperature: 0.8, maxOutputTokens: 500 }
                })
            });

            if (!res.ok) throw new Error(`Status: ${res.status}`);
            const data = await res.json();
            return data.candidates?.[0]?.content?.parts?.[0]?.text;

        } catch (e) {
            if (retries > 0) {
                await new Promise(r => setTimeout(r, delay));
                return fetchGeminiData(prompt, retries - 1, delay * 2);
            }
            throw e;
        }
    }

    $('#btn-create').on('click', async function() {
        const topic = $('#topic').val().trim();
        const tone = $('#tone').val();

        if (!topic) {
            $('#error-box').text("請輸入故事主題").fadeIn();
            return;
        }

        // 重置 UI
        $('#btn-create').prop('disabled', true);
        $('#error-box').hide();
        $('#story-display').hide().empty();
        $('#spinner').show();

        const fullPrompt = `你是一個文學大師，請根據主題「${topic}」寫一篇故事，語氣要是「${tone}」。長度約 300 字，使用繁體中文。`;

        try {
            const rawStory = await fetchGeminiData(fullPrompt);
            $('#spinner').hide();
            
            if (rawStory) {
                $('#story-display').show().append('<span class="cursor"></span>');
                // 開始打字效果
                $('#story-display').empty(); // 清除 cursor 準備打字
                typeWriter(rawStory, 0, () => {
                    console.log("故事生成完畢");
                });
            }
        } catch (err) {
            $('#spinner').hide();
            $('#error-box').text("連線異常，請檢查網路或稍後再試：" + err.message).show();
            $('#btn-create').prop('disabled', false);
        } finally {
            $('#btn-create').prop('disabled', false);
        }
    });
});
</script>

</body>
</html>
