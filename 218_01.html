<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini 故事產生器 V2</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        body {
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif;
            background: #eef2f3;
            color: #333;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .app-card {
            background: #fff;
            width: 100%;
            max-width: 650px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        h2 {
            color: #4f46e5;
            text-align: center;
            margin-top: 0;
        }

        .form-item {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        #generate-btn {
            background: #4f46e5;
            color: white;
        }

        #generate-btn:hover {
            background: #4338ca;
        }

        #generate-btn:disabled {
            background: #a5b4fc;
            cursor: not-allowed;
        }

        #output-area {
            margin-top: 30px;
            padding: 20px;
            background: #f9fafb;
            border-left: 5px solid #4f46e5;
            border-radius: 5px;
            line-height: 1.8;
            display: none;
            min-height: 150px;
        }

        .status-msg {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-top: 10px;
            display: none;
        }

        .error-msg {
            color: #dc2626;
            background: #fee2e2;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>

<div class="app-card">
    <h2>✨ 靈感故事坊</h2>
    
    <div class="form-item">
        <label>故事主題：</label>
        <input type="text" id="subject" placeholder="例如：勇改的小倉鼠、被遺忘的機器人">
    </div>

    <div class="form-item">
        <label>故事風格：</label>
        <select id="style">
            <option value="溫馨治癒">溫馨治癒</option>
            <option value="科幻冒險">科幻冒險</option>
            <option value="懸疑驚悚">懸疑驚悚</option>
            <option value="寓言故事">寓言故事</option>
        </select>
    </div>

    <button id="generate-btn">生成小小故事4</button>
    <div class="status-msg" id="loading-text">Gemini 正在撰寫中，請稍候...</div>
    
    <div id="error-display" class="error-msg"></div>
    <div id="output-area"></div>
</div>

<script>
    $(document).ready(function() {
        //
        const apiKey = "AIzaSyB-Z-Kidqr5Uo-N29m4bJuGKcyTRUXy0ns";
        //在此Canvas模式環境中必須使用正確的模型標識符
        //成功const modelName = "gemini-2.5-flash-preview-09-2025";
        //失敗const modelName = "gemini-2.5-flash-preview";
        //失敗const modelName = "gemini-1.5-flash";
        const modelName = "gemini-1.5-flash-preview";

        async function callGemini(prompt, retries = 5, delay = 1000) {
            const endpoint = `https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${apiKey}`;
            
            const bodyData = {
                contents: [{
                    parts: [{ text: prompt }]
                }],
                systemInstruction: {
                    parts: [{ text: "你是一個專業的創意作家，擅長撰寫極短篇故事。" }]
                }
            };

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(bodyData)
                });

                if (!response.ok) throw new Error(`API 請求失敗: ${response.status}`);

                const result = await response.json();
                return result.candidates?.[0]?.content?.parts?.[0]?.text;
                
            } catch (err) {
                if (retries > 0) {
                    await new Promise(r => setTimeout(r, delay));
                    return callGemini(prompt, retries - 1, delay * 2);
                }
                throw err;
            }
        }

        $('#generate-btn').on('click', async function() {
            const subject = $('#subject').val().trim();
            const style = $('#style').val();

            if (!subject) {
                alert("請輸入故事主題！");
                return;
            }

            // 重置 UI
            $('#generate-btn').prop('disabled', true);
            $('#loading-text').show();
            $('#output-area').hide().empty();
            $('#error-display').hide();

            const prompt = `請以「${subject}」為題，寫一個風格為「${style}」的小小故事，約 250 字。請使用繁體中文。`;

            try {
                const story = await callGemini(prompt);
                if (story) {
                    $('#output-area').html(story.replace(/\n/g, '<br>')).fadeIn();
                }
            } catch (error) {
                $('#error-display').text("抱歉，發生了錯誤：" + error.message).show();
            } finally {
                $('#generate-btn').prop('disabled', false);
                $('#loading-text').hide();
            }
        });
    });
</script>

</body>
</html>
